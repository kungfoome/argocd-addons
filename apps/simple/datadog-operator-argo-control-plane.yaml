apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog-operator-argo-control-plane
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/kungfoome/argocd-addons.git
      targetRevision: HEAD
      ref: values
    - chart: datadog-operator
      repoURL: https://helm.datadoghq.com
      targetRevision: 1.5.2
      helm:
        releaseName: datadog-operator
        ignoreMissingValueFiles: true
        valueFiles:
          - $values/addons/config/base/datadog-operator/values.yaml
          - $values/addons/config/overlays/environment/prod/datadog-operator/values.yaml
          - $values/addons/config/overlays/cluster/argo-control-plane/datadog-operator/values.yaml
  destination:
    name: in-cluster
    namespace: datadog
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m